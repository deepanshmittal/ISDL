<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="./global1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="pending-req-cont-div">
      <!-- <div class="bg-div"></div> -->
      <div class="rectangle-div7"></div>
      <div class="quotations-listed-div">Quotations Listed</div>
      <div class="rectangle-div8"></div>
      <div class="rectangle-div9"></div>
      <div class="user-det-div1">
        <div class="purchase-officer-div">Purchase Officer</div>
        <div class="user-div1">
          <img class="ellipse-icon1" alt="" src="public/ellipse-1.svg" /><img
            class="login-1-icon1"
            alt=""
            src="public/login-11@2x.png"
          />
        </div>
      </div>
      <b class="lnmiit-inventory-management-sy1"
        >LNMIIT Inventory Management System</b
      >
      <div class="rectangle-div10"></div>
      <button class="logout-button1" id="logOutButton">
        <div class="rectangle-div11"></div>
        <div class="log-out-div1">Log Out</div>
        <img
          class="logout-1-icon1"
          alt=""
          src="public/logout-11@2x.png"
        /></button
      ><button class="button-3" id="button3" data-animate-on-scroll>
        <div class="rectangle-div12" data-animate-on-scroll></div>
        <div class="request-history-div">Request History</div></button
      ><button class="button-1" id="button1" data-animate-on-scroll>
        <div class="rectangle-div13" data-animate-on-scroll></div>
        <div class="pending-requests-div">Pending Requests</div></button
      ><button class="button-2" data-animate-on-scroll>
        <div class="rectangle-div12" data-animate-on-scroll></div>
        <div class="inventory-location-div">Inventory Location</div>
      </button>
      <div class="line-div1"></div>
      <input class="approve-button-input" type="text" /><button
        class="reject-button"
        id="rejectButton"
      >
        <div class="rectangle-div15"></div>
        <div class="reject-div">Reject</div>
      </button>
    </div>

    <script>
      var logOutButton = document.getElementById("logOutButton");
      if (logOutButton) {
        logOutButton.addEventListener("click", function (e) {
          window.location.href = "./Home.html";
        });
      }
      
      var button3 = document.getElementById("button3");
      if (button3) {
        button3.addEventListener("click", function (e) {
          window.location.href = "./RequestHistory.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./PendingReqCont.html";
        });
      }
      
      var rejectButton = document.getElementById("rejectButton");
      if (rejectButton) {
        rejectButton.addEventListener("click", function () {
          //TODO: Clear the selection or reload
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
